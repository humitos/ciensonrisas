{% extends "base.html" %}

{% block title %}Miralas{% endblock %}

{% block body %}
<ul class="places">
  {% for place in object_list %}
  <li>
    <a href="{% url place_detail place.pk %}">
      <img src="{{ place.photo.url }}" title="{{ place.name }}" />
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
