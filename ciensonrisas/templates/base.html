<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">  
    <title>{% block title %}{% endblock %} | ciensonrisas.com.ar</title>

    <link href="{{ STATIC_URL }}css/style.less" rel="stylesheet/less" type="text/css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/less-1.3.0.min.js"></script>
    <!-- <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"> -->

    <link href="http://fonts.googleapis.com/css?family=Port+Lligat+Sans" rel="stylesheet" type="text/css">

    {% block head %}{% endblock %}
    <!-- Google Analytics -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29338119-2']);
      _gaq.push(['_trackPageview']);

      (function() {
	  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <!-- Top menu -->
    {% include "top_menu.html" %}

    {% block body %}{% endblock %}
  </body>
</html>
